<ng-container *ngIf="loading; else elseTemplate">
    Loading...
</ng-container>
<ng-template #elseTemplate>
    <div>
        <span>{{latestRecord.name}} ({{latestRecord.id}}) is currently: {{latestRecord.state == 'True' ? 'Open!' : 'Closed!'}}</span>
    </div>
    <div *ngFor="let l of logs">
        <span>{{l.id}} :: {{l.name}} :: {{l.state}} :: {{l.eventtime}}</span>
    </div>
</ng-template>
