<div class="container">
  <div class="light-group btn-group" role="group">
    <button type="button" class="btn btn-md btn-warning" (click)="discover()">Discover</button>
  </div>
</div>

<div class="container" *loading="loading">
  <div class="light-group btn-group" role="group">
    <button *ngFor="let light of KnownLights" type="button" class="btn btn-md btn-primary">{{light.LightName}}</button>
  </div>
</div>
